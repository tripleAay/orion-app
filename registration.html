        <div class="right-section">
            <div class="form-container">
                <h2>Get started with Orion</h2>

                <form action="#">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="mail@exmmple.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Min. 8 characters" required>
                    </div>
                    <a href="./dashboard.html"><button type="submit" class="submit-btn">Sign Up</button></a>
                </form>
                <p>Already have an account? <a href="./signin.html">Log in here</a></p>
            </div>
        </div>
    </div>
