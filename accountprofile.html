<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="./css/output.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1 class="logo">ORION</h1>
      <ul class="nav">
        <a href="./dashboard.html"><li>Dashboard</li></a>
        <li>Card</li>
        <li>Transaction</li>
        <li>Reporting</li>
        <li>Account Profile</li>
      </ul>
      <div class="user">
        <img src="user-image.jpg" alt="User">
        <div class="user-info">
          <h3>Shani Febrianti</h3>
          <p>shani@google.com</p>
        </div>
      </div>
    </aside>

    <main class="content">
        <div class="account-details"></div>
            <h2>Account Details</h2>

            <div class="profile-section">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/100" alt="Profile Image">
                    <button class="upload-btn">Upload</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="profile-info">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="Can Saas">
                    </div>
                    
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date-format">MM/DD/YYYY</label>
                        <select id="date-format">
                           <option>MM/DD/YYYY</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="time-format">Time Format</label>
                        <select id="time-format">
                            <option>24h</option>
                            <option>12h</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="time-zone">Time Zone</label>
                        <select id="time-zone">
                            <option>Eastern - US & Canada</option>
                            <option>Central - US & Canada</option>
                            <option>Pacific - US & Canada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option>Indonesia</option>
                            <option>USA</option>
                            <option>Canada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="welcome-message">Welcome Message</label>
                        <textarea id="welcome-message" rows="3">Welcome to Orion, your personalized financial hub. Manage your accounts, track transactions, and stay on top of your financial goals with ease. We're here to help you navigate your finances with clarity and confidence. Let's make your financial journey smoother, together</textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="button" class="delete-btn">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
  </div>
</body>
</html>
